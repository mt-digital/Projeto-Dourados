<script>
document.addEventListener("DOMContentLoaded", () => {
  const normalize = p => p.replace(/\/$/, "/index.html");
  const currentPath = normalize(location.pathname);

  document.querySelectorAll(".hero-nav a").forEach(link => {
    try {
      const linkPath = normalize(new URL(link.href).pathname);
      if (linkPath === currentPath) {
        link.classList.add("active");
      }
    } catch (e) {
      // ignore malformed URLs
    }
  });
});
</script>




<script>
document.addEventListener('DOMContentLoaded', function () {
  const buttons = document.querySelectorAll('[data-bs-toggle="popover"]');

  buttons.forEach(btn => {
    const url = btn.getAttribute('data-url');

    if (url) {
      fetch(url)
        .then(response => response.text())
        .then(html => {
          btn.setAttribute('data-bs-content', html);

          // Create the popover AFTER content is loaded
          new bootstrap.Popover(btn);
        });
    } else {
      // Fallback for inline content
      new bootstrap.Popover(btn);
    }
  });
});
</script>
